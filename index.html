<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>OCULTA TU MENSAJE !!</h2>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje Original:</label>
            <input id="mensaje" type="text" placeholder="Escribe el mensaje" required>
        </div>
        
        <div class="form-group">
            <label for="pass">Contraseña:</label>
            <input id="pass" type="password" placeholder="Escribe una contraseña" required>
        </div>
        
        <button onclick="encriptar()"> Encriptar </button>
        <br>
        <div class="result">
            <label for="encriptado1">Mensaje Encriptado:</label>
            <span id="encriptado1"></span>
            <i id="copyIcon" class="fas fa-copy" onclick="copiarTexto()" style="cursor: pointer; margin-left: 480px;"></i>
        </div>
        <br>
        <div class="form-group">
            <label for="desencriptar1">Mensaje a Desencriptar:</label>
            <input id="desencriptar1" type="text" placeholder="Pega el mensaje encriptado" required>
        </div>
        
        <button onclick="desencriptar()"> Desencriptar </button>
        
        <div class="result">
            <strong><label for="original">Mensaje Desencriptado:</label></strong>
            <span id="original"></span>
        </div>

        <span id="error"></span>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
